<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recipe Manager</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/normalize.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/css/foundation.min.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <script type="text/x-handlebars">
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
        <a href="#"><h1>Recipe Book</h1></a>
        </li>
      </ul>
    </nav>
    <div class="spacer">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="recipes">
    <div class="columns small-3">
      <div class="row">
        <ul>
          {{#each recipe in model}}
            {{#link-to "recipe" recipe tagName="li" class="recipe-listing"}}
              {{recipe.title}}
            {{/link-to}}
          {{/each}}
        </ul>
      </div>
    </div>
    <div class="columns small-6 end">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="recipe">
    <div class="row">
      {{#unless isEditing}}
        <h3 class="recipe-title">{{title}}</h3>
        <a class="edit-link right" {{action "edit"}}>Edit</a>
        <p class="subheader">{{humanize updated}}</p>
        {{htmlContent}}
      {{else}}
        {{input value=title}}
        {{textarea cols="80" rows="10" value=ingredientsString}}
        {{textarea cols="80" rows="10" value=stepsString}}
        <button class="button tiny radius pull-right" {{action "save"}}>Save</button>
      {{/unless}}
    </div>
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.5.0/js/foundation.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.9.0/ember.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
